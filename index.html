<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/sports-favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>LiveScore</title>
</head>
<body>
    <header>
        <p class="header-texto">
            <span>|</span> Livescores
        </p>
        <input type="search" name="header-pesquisa" id="header-pesquisa" placeholder="Pesquisar">
        <div class="perfil">
            <img src="assets/notifications-icon.svg" alt="icone de notificaçõs" class="icone-notificacao">
            <p>Diogo M.</p>
            <img src="assets/person-icon.svg" alt="ícone do perfil" class="icone-perfil">
        </div>
    </header>
    <main class="home">
        <aside class="aside-esportes">
            <div class="esportes-icones">
                <span class="material-icons md-light md-48">sports</span>
                <span class="material-icons md-light md-48">sports_soccer</span>
                <span class="material-icons md-light md-48">sports_basketball</span>
            </div>
        </aside>
        <aside class="aside-ligas">
            <div class="ligas-icones">
                <img src="assets/premierfundo.png" alt="icone liga premier" class="premiere-icon" width="50px">
                <img src="assets/libertadoresfundo.png" alt="icone liga libertadores" class="libertadores-icon" width="50px">
                <img src="assets/bundesligafundo.png" alt="icone liga bundesliga" class="bundesliga-icon" width="50px">
                <img src="assets/championsfundo.png" alt="icone liga champions" class="champions-icon" width="50px">
                <img src="assets/premierfundo.png" alt="icone liga premier" class="premiere-icon" width="50px">
                <img src="assets/libertadoresfundo.png" alt="icone liga libertadores" class="libertadores-icon" width="50px">
                <img src="assets/bundesligafundo.png" alt="icone liga bundesliga" class="bundesliga-icon" width="50px">
                <img src="assets/championsfundo.png" alt="icone liga champions" class="champions-icon" width="50px">
            </div>
        </aside>
        <section class="principal">
            <div class="cabecalho-principal">
                <div class="cabecalho-detalhe">
                    <span class="material-icons md-orange md-48">sports_soccer</span>
                    <div class="detalhe-texto">
                        <h2>Futebol</h2>
                        <p>Sexta-feira, dia 07 de agosto de 2020</p>
                    </div>
                </div>
                <div class="cabecalho-info">
                    <p>Total de Jogos</p>
                    <button>22 Jogos</button>
                </div>
            </div>
            <h3>Todos os Jogos</h3>
            <div class="cabecalho-jogos">
                <img src="assets/logo-LaLiga.png" alt="logo laliga" width="50px">
                <h4>LaLiga</h4>
            </div>
            
            <div class="jogo">
                <p>Real Madrid</p>
                <img src="assets/real-madrid.svg" alt="emblema do Real Madrid" width="50px">
                <div class="placar">
                    <p>2 <span>:</span> 1</p>
                </div>
                <img src="assets/barcelona.svg" alt="emblema do Barcelona" width="50px">
                <p>Barcelona</p>
            </div>
            <div class="jogo">
                <p>Real Madrid</p>
                <img src="assets/real-madrid.svg" alt="emblema do Real Madrid" width="50px">

                <p>Real Madrid</p>

                <div class="placar">
                    <p>2 <span>:</span> 1</p>
                </div>
                <img src="assets/barcelona.svg" alt="emblema do Barcelona" width="50px">
                <p>Barcelona</p>
            </div>
            <div class="jogo">
                <p>Real Madrid</p>
                <img src="assets/real-madrid.svg" alt="emblema do Real Madrid" width="50px">
                <div class="placar">
                    <p>2 <span>:</span> 1</p>
                </div>
                <img src="assets/barcelona.svg" alt="emblema do Barcelona" width="50px">
                <p>Barcelona</p>
            </div>
        </section>
        
        
    </main>
</body>
</html>
